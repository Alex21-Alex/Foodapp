name: foodlover
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  smooth_page_indicator: ^1.2.0+3
  otp_text_field: ^1.1.3
  flutter_otp_text_field: ^1.1.3+2
  flutter_screenutil: ^5.9.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: SF
      fonts:
        - asset: assets/fonts/SF-Regular.OTF

  assets:
    - assets/images/
